<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li
      class="breadcrumb-item"
      *ngFor="let crumb of breadcrumbs$ | async; let last = last"
      [class.active]="last"
    >
      <a *ngIf="!last" [routerLink]="crumb.url">
        {{ crumb.label }}
      </a>
      <span *ngIf="last">
        {{ crumb.label }}
      </span>
    </li>
  </ol>
</nav>
