<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <label>Usuario</label>
    <input type="usuario" formControlName="usuario" placeholder="Ingrese su usuario" />
    @if (form.get('usuario')?.invalid && form.get('usuario')?.touched) {
      <div class="error">El usuario es obligatorio y debe ser válido</div>
    }

    <br>
    
    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="Ingrese su contraseña" />
    @if (form.get('password')?.invalid && form.get('password')?.touched) {
      <div class="error">La contraseña es obligatoria</div>
    }
    <br>
    <button type="submit">Iniciar Sesión</button>

    @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
    }

  </form>
</div>
