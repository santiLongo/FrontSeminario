<div class="eventos-columns-wrapper">
  <div
    class="evento-card"
    *ngFor="let evento of eventos"
    (click)="onCardClick(evento.idEvento)"
  >
    <div class="evento-icon">
      <span class="material-icons">event</span>
    </div>
    <div class="evento-info">
      <span class="evento-titulo">{{ evento.titulo }}</span>
      <span class="evento-fecha">{{ formatFecha(evento.fechaEvento) }}</span>
    </div>
  </div>
</div>
