<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <app-grid
    [dataService]="dataService"
    [config]="gridConfig"
    [(selectedRows)]="dataService.selectedRows"
  ></app-grid>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%">
    <div style="margin-right: auto"></div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Salir'"
        [type]="'secondary'"
        (onClick)="salir()"
      ></app-button>
      @if (data.esSelecteable) {
        <app-button
          [label]="'Seleccionar'"
          [type]="'success'"
          (onClick)="seleccionar()"
        ></app-button>
      }
    </div>
  </div>
</mat-dialog-actions>
