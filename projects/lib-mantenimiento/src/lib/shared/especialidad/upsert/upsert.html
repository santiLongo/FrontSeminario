<h2 mat-dialog-title>{{idEspecialidad ? 'Editar Especialidad' : 'Nuevo Especialidad'}}</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <app-form-field
            label="Especialidad"
            formControlName="descripcion"
        ></app-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
