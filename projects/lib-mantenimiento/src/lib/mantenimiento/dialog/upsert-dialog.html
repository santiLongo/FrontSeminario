<h2 mat-dialog-title>Mantenimiento</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-6">
        <app-form-field
          label="Titulo"
          formControlName="titulo"
        ></app-form-field>
      </div>
      <div class="col-6">
        <app-date-form-field
          label="Fecha de Entrada"
          formControlName="fechaEntrada"
        ></app-date-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-combo
          [label]="'Camion'"
          type="ComboCamiones"
          formControlName="idCamion"
        ></app-combo>
      </div>
      <div class="col-6">
        <app-combo
          [label]="'Taller'"
          type="ComboTalleres"
          formControlName="idTaller"
        ></app-combo>
      </div>
    </div>
  </form>
  <h6 class="card-subtitle mb-2 text-body-secondary">Tareas</h6>
  <app-grid
    style="margin-top: 10px"
    [dataService]="dataService"
    [config]="config"
    [hiddenRefresh]="true"
  ></app-grid>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%">
    <div style="margin-right: auto"></div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>

<ng-template #costoEditTemplate let-row>
  <app-decimal-form-field
    [label]="'Costo'"
    [(ngModel)]="row.costo"
    [ngModelOptions]="{ standalone: true }"
  />
</ng-template>
