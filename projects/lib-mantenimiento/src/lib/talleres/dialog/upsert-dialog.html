<h2 mat-dialog-title>Forzar Estado del Viaje</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-6">
        <app-form-field
            label="Nombre del Taller"
            formControlName="nombre"
        ></app-form-field>
      </div>
      <div class="col-6">
        <app-form-field
            label="Responsable"
            formControlName="responsable"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-cuit-mask [label]="'Cuit del taller'" formControlName="cuit"></app-cuit-mask>
      </div>
      <div class="col-6">
        <app-form-field
            label="Direccion"
            formControlName="direccion"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-number-form-field
            label="Telefono"
            formControlName="telefono"
        ></app-number-form-field>
      </div>
      <div class="col-6">
        <app-combo
          [label]="'Localidad'"
          formControlName="idLocalidad"
          [type]="'ComboDestinoProcedencias'"
        >
        </app-combo>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <app-form-field
            label="Mail"
            formControlName="mail"
        ></app-form-field>
      </div>
    </div>
  </form>
  <app-grid style="margin-top: 10px;" [dataService]="dataService" [config]="config" [hiddenRefresh]="true"></app-grid>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
