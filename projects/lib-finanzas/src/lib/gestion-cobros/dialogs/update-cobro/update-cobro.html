<h2 mat-dialog-title>Informar Cobro</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-6">
        <app-decimal-form-field label="Monto" formControlName="monto">
        </app-decimal-form-field>
      </div>
      <div class="col-6">
        <app-combo
          [label]="'Moneda'"
          [type]="'ComboMoneda'"
          formControlName="idMoneda"
        ></app-combo>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-decimal-form-field
          label="Tipo de Cambio"
          formControlName="tipoCambio"
          [readonly]="moneda.value <= 1"
        >
        </app-decimal-form-field>
      </div>
      <div class="col-6">
        <app-combo
          [label]="'Forma de pago'"
          [type]="'ComboFormaPago'"
          formControlName="idFormaPago"
        >
        </app-combo>
      </div>
    </div>
    @if (formaPago.value === 1) {
      <form formGroupName="datosCheque">
        <div class="row">
          <div class="col-6">
            <app-number-form-field
              label="Nro. Cheque"
              formControlName="nroCheque"
            >
            </app-number-form-field>
          </div>
          <div class="col-6">
            <app-cuit-mask label="Cuit del Emisor" formControlName="cuitEmisor">
            </app-cuit-mask>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-date-form-field
              [label]="'Fecha de Cobro'"
              formControlName="fechaCobro"
            ></app-date-form-field>
          </div>
          <div class="col-6">
            <app-combo
              label="Banco"
              [type]="'ComboBanco'"
              formControlName="idBanco"
            >
            </app-combo>
          </div>
        </div>
      </form>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%">
    <div style="margin-right: auto"></div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
