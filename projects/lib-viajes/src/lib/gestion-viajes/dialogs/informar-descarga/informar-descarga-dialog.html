<h2 mat-dialog-title>Forzar Estado del Viaje</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <app-date-form-field
            [label]="'Fecha de Descarga'"
            formControlName="fechaDescarga"
        ></app-date-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-textarea-form-field
          [label]="'Observaciones'"
          formControlName="observacion"
        >
        </app-textarea-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="forzarEstado()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
