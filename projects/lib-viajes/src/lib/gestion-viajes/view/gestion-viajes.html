<app-core-view title="Gestion de Viajes">
  <div header>
    <app-filter>
      <div body>
        <form [formGroup]="form">
          <div class="row">
            <div class="col-6">
              <app-date-form-field
                formControlName="fechaAltaDesde"
                [label]="'Fecha de Alta Desde'"
              ></app-date-form-field>
            </div>
            <div class="col-6">
              <app-date-form-field
                formControlName="fechaAltaHasta"
                [label]="'Fecha de Alta Hasta'"
              ></app-date-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-combo
                formControlName="idChofer"
                type="ComboChoferes"
                [label]="'Chofer'"
              ></app-combo>
            </div>
            <div class="col-6">
              <app-combo
                formControlName="idCamion"
                type="ComboCamiones"
                [label]="'Camion'"
              ></app-combo>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-viaje-mask
                formControlName="nroViaje"
                [label]="'Nro. Viaje'"
              ></app-viaje-mask>
            </div>
            <div class="col-3">
              <app-combo
                formControlName="estado"
                type="ComboEstadosViaje"
                [label]="'Estado del Viaje'"
              ></app-combo>
            </div>
            <div class="col-3">
              <app-combo
                formControlName="idCliente"
                type="ComboClientes"
                [label]="'Cliente'"
              ></app-combo>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-combo
                formControlName="idLocalidadProcedencia"
                type="ComboDestinoProcedencias"
                [label]="'Procedencia'"
              ></app-combo>
            </div>
            <div class="col-6">
              <app-combo
                formControlName="idLocalidadDestino"
                type="ComboDestinoProcedencias"
                [label]="'Destino'"
              ></app-combo>
            </div>
          </div>
        </form>
      </div>
      <div footer>
        <app-button
          (onClick)="onBuscar()"
          [icon]="'search'"
          label="Buscar"
        ></app-button>
      </div>
    </app-filter>
  </div>
  <!--  -->
  <div body>
    <!--  -->
    <br style="margin: 20" />
    <app-grid [dataService]="dataService" [config]="gridConfig"></app-grid>
  </div>
</app-core-view>
<p style="color: gray; font-family: cursive;">gestion-viaje</p>
