<h2 mat-dialog-title>{{id ? 'Editar Chofer' : 'Nuevo Chofer'}}</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-6">
        <app-form-field
            label="Nombre"
            formControlName="nombre"
        ></app-form-field>
      </div>
      <div class="col-6">
       <app-form-field
            label="Apellido"
            formControlName="apellido"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-number-form-field
            label="DNI"
            formControlName="dni"
        ></app-number-form-field>
      </div>
      <div class="col-6">
        <app-form-field
            label="Nro. Registro"
            formControlName="nroRegistro"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-form-field
            label="Direccion"
            formControlName="direccion"
        ></app-form-field>
      </div>
      <div class="col-6">
        <app-number-form-field
            label="Telefono"
            formControlName="telefono"
        ></app-number-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
