<h2 mat-dialog-title>{{id ? 'Editar Camion' : 'Nuevo Camion'}}</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-6">
        <app-combo
          [label]="'Tipo de Camion'"
          formControlName="idTipoCamion"
          [type]="'ComboTipoCamion'"
        >
        </app-combo>
      </div>
      <div class="col-6">
        <app-form-field
            label="Patente"
            formControlName="patente"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-form-field
            label="Marca"
            formControlName="marca"
        ></app-form-field>
      </div>
      <div class="col-6">
        <app-form-field
            label="Modelo"
            formControlName="modelo"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-form-field
            label="Nro. Chasis"
            formControlName="nroChasis"
        ></app-form-field>
      </div>
      <div class="col-6">
        <app-form-field
            label="Nro. Motor"
            formControlName="nroMotor"
        ></app-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
