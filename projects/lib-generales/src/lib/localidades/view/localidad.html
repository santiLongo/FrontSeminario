<app-core-view title="Localidades">
  <div header>
    <app-filter>
      <div body>
        <form [formGroup]="formulario">
          <div class="row">
            <div class="col-6">
              <app-combo
                formControlName="pais"
                [type]="'ComboPais'"
                [label]="'Pais'"
              ></app-combo>
            </div>
            <div class="col-6">
              <app-combo
                formControlName="provincia"
                [type]="'ComboProvincia'"
                [label]="'Provincia'"
                [extraParams]="{ pais: pais.value }"
              ></app-combo>
            </div>
          </div>
        </form>
      </div>
      <div footer>
        <app-button
          (onClick)="onBuscar()"
          [icon]="'search'"
          label="Buscar"
        ></app-button>
      </div>
    </app-filter>
  </div>
  <!--  -->
  <div body>
    <!--  -->
    <br style="margin: 20" />
    <app-grid [dataService]="dataService" [config]="gridConfig"></app-grid>
  </div>
</app-core-view>
<p style="color: gray; font-family: cursive;">maestro-localidad</p>
