<h2 mat-dialog-title>Nuevo Tipo Evento</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <app-form-field
            label="Nombre del Tipo"
            formControlName="nombre"
        ></app-form-field>
      </div>
    </div>
     <div class="row">
      <div class="col-12">
        <app-textarea-form-field
            label="Descripcion"
            formControlName="descripcion"
        ></app-textarea-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%;">
    <div style="margin-right: auto">
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
