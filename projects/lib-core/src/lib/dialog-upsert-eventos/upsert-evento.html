<h2 mat-dialog-title>{{ idEvento ? "Editar Evento" : "Nuevo Evento" }}</h2>
<mat-dialog-content>
  <form [formGroup]="formulario">
    <div class="row">
      <div class="col-12">
        <app-form-field
          label="Titulo"
          formControlName="titulo"
        ></app-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <app-combo
          label="Tipo de Evento"
          formControlName="idTipoEvento"
          type="ComboTipoEvento"
          #combo
        ></app-combo>
      </div>
      <div class="col-6">
        <app-date-form-field
          label="Fecha del Evento"
          formControlName="fechaEvento"
        ></app-date-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-textarea-form-field
          [label]="'Descripcion'"
          formControlName="descripcion"
        >
        </app-textarea-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <div style="display: flex; width: 100%">
    <div style="margin-right: auto">
        <app-button
        [label]="'Tipos de Eventos'"
        [type]="'primary'"
        (onClick)="tipoEvento()"
      ></app-button>
    </div>
    <div style="margin-left: auto; display: flex; gap: 10px">
      <app-button
        [label]="'Cancelar'"
        [type]="'danger'"
        (onClick)="salir()"
      ></app-button>
      <app-button
        [label]="'Guardar'"
        [type]="'success'"
        (onClick)="guardar()"
      ></app-button>
    </div>
  </div>
</mat-dialog-actions>
