<mat-form-field
  appearance="outline"
  class="example-full-width"
  style="width: 100%"
>
  <mat-label>{{ label }}</mat-label>

  <input
    #input
    matInput
    type="number"
    [value]="value"
    [readonly]="readonly"
    [disabled]="disabled"
    (input)="onInput($any($event.target).value)"
    (blur)="onBlur()"
  />

  @if (value) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      (click)="clear()"
      style="border-color: transparent; background-color: transparent"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
