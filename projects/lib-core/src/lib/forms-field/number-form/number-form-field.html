<mat-form-field
  appearance="fill"
  style="width: 100%"
>
  <mat-label>{{ label }}</mat-label>

  <input
    #input
    matInput
    type="text"
    pattern="[0-9]+"
    inputmode="numeric"
    [value]="value ?? ''"
    [readonly]="readonly"
    [disabled]="disabled"
    [formControl]="control"
    (input)="onInput($any($event.target).value)"
    (blur)="onBlur()"
  />

  @if (value && !readonly) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      (click)="clear()"
      style="border-color: transparent; background-color: transparent"
      tabindex="-1"
    >
      <mat-icon>close</mat-icon>
    </button>
  }

  @if (showError) {
    <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-form-field>
