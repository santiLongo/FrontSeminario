<mat-form-field appearance="outline" class="example-full-width" style="width: 100%;">
  <mat-label>{{ label }}</mat-label>

  <mat-select
    [value]="value"
    [disabled]="disabled"
    [compareWith]="compareByNumero"
    (selectionChange)="onSelectionChange($event.value)"
  >
    @for (item of data$ | async; track trackByNumero) {
      <mat-option [value]="item.numero">
        {{ item.descripcion }}
      </mat-option>
    }
  </mat-select>

  @if (value !== null && value !== undefined) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      aria-label="Clear"
      (click)="clear()"
      style="border-color: transparent; background-color: transparent;"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
