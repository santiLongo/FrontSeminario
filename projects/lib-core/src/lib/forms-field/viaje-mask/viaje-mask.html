<mat-form-field
  appearance="outline"
  class="example-full-width"
  style="width: 100%"
>
  <mat-label>{{ label }}</mat-label>

  <input
    #input
    matInput
    type="text"
    [readonly]="readonly"
    [disabled]="disabled"
    [imask]="mask"
    (accept)="onMaskAccept($event)"
    (blur)="onBlur()"
    placeholder="V-2026-00000000"
  />

  @if (value) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      (click)="clear()"
      style="border-color: transparent; background-color: transparent"
    >
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
