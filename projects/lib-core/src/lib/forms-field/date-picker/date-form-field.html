<mat-form-field appearance="outline" class="example-full-width">
  <mat-label>{{ label }}</mat-label>

  <input
    #input
    matInput
    type="date"
    [formControl]="formControl"
    [readonly]="readonly"
    [disabled]="disabled"
  />

  @if (value) {
    <button
      matSuffix
      mat-icon-button
      type="button"
      aria-label="Clear"
      (click)="clear()">
      <mat-icon>close</mat-icon>
    </button>
  }
</mat-form-field>
