<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <label>Email</label>
    <input type="email" formControlName="mail" placeholder="Ingrese su correo" />
    @if (loginForm.get('mail')?.invalid && loginForm.get('mail')?.touched) {
      <div class="error">El mail es obligatorio y debe ser válido</div>
    }

    <br>
    
    <label>Contraseña</label>
    <input type="password" formControlName="password" placeholder="Ingrese su contraseña" />
    @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
      <div class="error">La contraseña es obligatoria</div>
    }
    <br>
    <button type="submit">Iniciar Sesión</button>

    @if (errorMessage) {
      <div class="error">{{ errorMessage }}</div>
    }

  </form>
</div>
