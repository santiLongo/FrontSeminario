<app-card-general>
    <div class="vehicule-grid">
    @for (vehicule of getVehiculos(); track vehicule.id) {
        <div class="vehicule-card">
            <!-- <img [src]="vehicle.imageUrl" alt="Vehículo" /> -->
            <div class="vehicule-info">
            <h4>{{ vehicule.marca }}</h4>
            <p>{{ vehicule.modelo }}</p>
            <p>{{ vehicule.patente }}</p>
            </div>
        </div>
    }
    @empty {
        <p>No hay vehículos disponibles.</p>
    }
    </div>
</app-card-general>
