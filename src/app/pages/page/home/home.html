<mat-grid-list cols="12" rowHeight="800px">
    <mat-grid-tile colspan="8">
      <app-map></app-map>
    </mat-grid-tile>
    <mat-grid-tile colspan="4">
      <div class="info-column">
        <app-vehicules [idUsuario]="idUsuario"></app-vehicules>
        <app-stops></app-stops>
      </div>
    </mat-grid-tile>
</mat-grid-list>
